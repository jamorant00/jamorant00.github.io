<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Edit Profile</h1>
    <input type="text" id="nameInput" placeholder="Username" />
    <input type="number" id="listenerInput" placeholder="Monthly Listeners" />
    <input type="file" id="pfpInput" accept="image/*" />
    <hr />
    <input type="number" id="streamInput" placeholder="Total Streams" />
    <input type="text" id="topSongInput" placeholder="Top Song" />
    <input type="text" id="growthInput" placeholder="Monthly Growth %" />
    <button onclick="saveChanges()">Save</button>
    <a class="edit-link" href="index.html">‚Üê Back</a>
  </div>

  <script>
    function saveChanges() {
      const name = document.getElementById("nameInput").value;
      const listeners = document.getElementById("listenerInput").value;
      const streams = document.getElementById("streamInput").value;
      const topSong = document.getElementById("topSongInput").value;
      const growth = document.getElementById("growthInput").value;
      const file = document.getElementById("pfpInput").files[0];

      if (name) localStorage.setItem("username", name);
      if (listeners) localStorage.setItem("listeners", listeners);
      if (streams) localStorage.setItem("streams", streams);
      if (topSong) localStorage.setItem("topSong", topSong);
      if (growth) localStorage.setItem("growth", growth);

      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          localStorage.setItem("pfp", reader.result);
          alert("Saved! Go back to see changes.");
        };
        reader.readAsDataURL(file);
      } else {
        alert("Saved! Go back to see changes.");
      }
    }
  </script>
</body>
</html>
