<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Lor Tinky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Edit Lor Tinky's Profile</h1>

    <label>Username:</label><br>
    <input type="text" id="usernameInput" placeholder="Lor Tinky"><br><br>

    <label>Monthly Listeners:</label><br>
    <input type="number" id="listenersInput" placeholder="123456"><br><br>

    <label>Profile Picture:</label><br>
    <input type="file" id="pfpInput" accept="image/*"><br><br>

    <button onclick="saveChanges()">Save</button>
    <p style="margin-top: 10px;" id="statusMsg"></p>
    <a href="index.html">← Back to Dashboard</a>
  </div>

  <script>
    // Load current data
    document.getElementById("usernameInput").value = localStorage.getItem("username") || "Lor Tinky";
    document.getElementById("listenersInput").value = localStorage.getItem("listeners") || "";

    document.getElementById("pfpInput").addEventListener("change", function() {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        localStorage.setItem("pfp", reader.result);
      };
      if (file) reader.readAsDataURL(file);
    });

    function saveChanges() {
      const name = document.getElementById("usernameInput").value;
      const listeners = document.getElementById("listenersInput").value;

      localStorage.setItem("username", name);
      localStorage.setItem("listeners", listeners);

      document.getElementById("statusMsg").textContent = "✅ Changes saved!";
    }
  </script>
</body>
</html>
