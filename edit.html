<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Artist Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f9e000;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: orange;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Edit Lor Tinky Profile</h1>

  <label>Username</label>
  <input type="text" id="username" />

  <label>Profile Bio</label>
  <textarea id="bio" rows="4"></textarea>

  <label>Monthly Listeners</label>
  <input type="number" id="listeners" />

  <label>Followers</label>
  <input type="number" id="followers" />

  <label>Total Streams</label>
  <input type="number" id="streams" />

  <label>Average Daily Streams</label>
  <input type="number" id="daily" />

  <label>Earnings</label>
  <input type="number" id="earnings" />

  <label>Monthly Income</label>
  <input type="number" id="income" />

  <label>Top City</label>
  <input type="text" id="topCity" />

  <label>Last 30 Days Revenue</label>
  <input type="number" id="last30" />

  <button onclick="saveChanges()">Save Changes</button>

  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="wrapped.html">Wrapped</a>
    <a href="edit.html" class="active">Edit</a>
  </nav>

  <script>
    // On page load, fill inputs with saved values if any
    window.onload = function () {
      const fields = ['username', 'bio', 'listeners', 'followers', 'streams', 'daily', 'earnings', 'income', 'topCity', 'last30'];
      fields.forEach(field => {
        const saved = localStorage.getItem(field);
        if (saved) {
          document.getElementById(field).value = saved;
        }
      });
    };

    function saveChanges() {
      const fields = ['username', 'bio', 'listeners', 'followers', 'streams', 'daily', 'earnings', 'income', 'topCity', 'last30'];
      fields.forEach(field => {
        const value = document.getElementById(field).value;
        localStorage.setItem(field, value);
      });
      alert('âœ… Info updated and saved!');
    }
  </script>
</body>
</html>
