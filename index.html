<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lor Tinky Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <img id="profilePic" class="pfp" src="lor_tinky.jpg" alt="Lor Tinky">
    <h1 id="username">Lor Tinky</h1>
    <p id="listeners">0 Monthly Listeners</p>
    <a class="edit-link" href="edit.html">‚úèÔ∏è Edit Profile</a>
    <a class="edit-link" href="wrapped.html">üìä Wrapped</a>
  </div>

  <script>
    const name = localStorage.getItem("username");
    const listeners = localStorage.getItem("listeners");
    const pfp = localStorage.getItem("pfp");

    if (name) document.getElementById("username").textContent = name;
    if (listeners) document.getElementById("listeners").textContent = `${listeners} Monthly Listeners`;
    if (pfp) document.getElementById("profilePic").src = pfp;
  </script>
</body>
</html>
