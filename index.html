<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lor Tinky Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#000000" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <img src="lor_tinky.jpg" alt="Lor Tinky" class="circle-pfp" />
      <div class="profile-info">
        <h1>Lor Tinky</h1>
        <p id="username-display">@jamorant00</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card"><h3>Streams</h3><p>9,872</p></div>
      <div class="stat-card"><h3>Listeners</h3><p>1,205</p></div>
      <div class="stat-card"><h3>Earnings</h3><p>$146.27</p></div>
      <div class="stat-card"><h3>Followers</h3><p>304</p></div>
    </div>

    <div class="graph-container">
      <canvas id="streamsChart" aria-label="Streams over the last 6 months" role="img"></canvas>
    </div>

    <a href="edit.html" class="button">Edit Profile</a>
  </div>

  <footer>
    <a href="wrapped.html" class="button">View Wrapped â†’</a>
  </footer>

  <script>
    // Load username from localStorage
    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('username-display').textContent = '@' + username;
    }

    // Load profile pic from localStorage or fallback to default
    const savedPic = localStorage.getItem('profilePic');
    const profileImg = document.querySelector('.profile img');
    if (savedPic) {
      profileImg.src = savedPic;
    } else {
      profileImg.src = 'lor_tinky.jpg';
    }

    // Chart.js setup for streams graph
    const ctx = document.getElementById('streamsChart').getContext('2d');
    const streamsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Streams',
          data: [4000, 5200, 6800, 5900, 7200, 6500],
          backgroundColor: '#000000'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
