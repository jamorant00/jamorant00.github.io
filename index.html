<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lor Tinky Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffeb3b" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div class="dashboard">
    <header>
      <img src="lor_tinky.jpg" alt="Lor Tinky" class="profile-img" />
      <h1>Lor Tinky</h1>
      <p class="username">@jamorant00</p>
    </header>

    <section class="stats-card">
      <h2>📈 Artist Stats</h2>
      <div class="stats">
        <div><strong>Monthly Listeners</strong><br>12,942</div>
        <div><strong>Total Streams</strong><br>88,392</div>
        <div><strong>Top Song</strong><br>“Titi Mama Tata”</div>
      </div>
    </section>

    <section class="chart">
      <h3>Streams Over Time</h3>
      <div class="bar-chart">
        <div style="height: 40%"><span>Jan</span></div>
        <div style="height: 60%"><span>Feb</span></div>
        <div style="height: 80%"><span>Mar</span></div>
        <div style="height: 55%"><span>Apr</span></div>
        <div style="height: 90%"><span>May</span></div>
        <div style="height: 75%"><span>Jun</span></div>
      </div>
    </section>

    <section class="distro">
      <h2>📦 Distribution</h2>
      <p>Uploaded via DistroKid. Earnings tracked, streaming across Spotify, Apple Music, TikTok and more.</p>
    </section>

    <footer>
      <a href="edit.html">✏️ Edit Profile</a>
      <a href="wrapped.html">🎉 Wrapped</a>
    </footer>
  </div>
</body>
</html>
