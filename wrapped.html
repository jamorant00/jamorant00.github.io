<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lor Tinky Wrapped</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wrapped">
  <div class="wrapped-banner">
    <img id="wrappedPfp" src="lor_tinky.jpg" alt="Profile">
  </div>
  <div class="container">
    <h1 class="fade-in">üìä Lor Tinky Wrapped</h1>
    <p class="stat fade-in"><strong>Total Streams:</strong> <span id="totalStreams">0</span></p>
    <p class="stat fade-in"><strong>Top Song:</strong> <span id="topSong">Unknown</span></p>
    <p class="stat fade-in"><strong>Monthly Growth:</strong> <span id="growth">0%</span></p>
    <a class="edit-link fade-in" href="index.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const streams = localStorage.getItem("streams") || "4,220";
    const topSong = localStorage.getItem("topSong") || "Like Tew Mump";
    const growth = localStorage.getItem("growth") || "+54%";
    const pfp = localStorage.getItem("pfp");

    document.getElementById("totalStreams").textContent = streams;
    document.getElementById("topSong").textContent = topSong;
    document.getElementById("growth").textContent = growth;
    if (pfp) document.getElementById("wrappedPfp").src = pfp;
  </script>
</body>
</html>
