<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lor Tinky Wrapped</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="wrapped">
  <div class="bg-squiggle"></div>
  <div class="container">
    <div class="slide active" id="slide1">
      <h1>ğŸ“Š Total Streams</h1><p id="wrapStreams">0</p>
    </div>
    <div class="slide" id="slide2">
      <h1>ğŸ”¥ Top Song</h1><p id="wrapTop">Unknown</p>
    </div>
    <div class="slide" id="slide3">
      <h1>ğŸ“ˆ Growth</h1><p id="wrapGrowth">0%</p>
    </div>
    <div class="arrows">
      <button onclick="prevSlide()">â—€ï¸</button>
      <button onclick="nextSlide()">â–¶ï¸</button>
    </div>
    <a class="edit-link" href="index.html">â† Home</a>
  </div>

  <script>
    const stats = {
      streams: localStorage.getItem("streams")||"4220",
      top: localStorage.getItem("topSong")||"Like Tew Mump",
      growth: localStorage.getItem("growth")||"+54%"
    };
    document.getElementById("wrapStreams").textContent = stats.streams;
    document.getElementById("wrapTop").textContent = stats.top;
    document.getElementById("wrapGrowth").textContent = stats.growth;

    const slides = [...document.querySelectorAll(".slide")];
    let idx=0;
    function updateSlide(n){
      slides[idx].classList.remove("active");
      idx = (n+slides.length)%slides.length;
      slides[idx].classList.add("active");
    }
    function nextSlide(){ updateSlide(idx+1); }
    function prevSlide(){ updateSlide(idx-1); }
  </script>
</body>
</html>
